        <li>

        <li>

      </ul>

    <div class="container">
      <div class="contentListaUsuarios">
        <div class="menuCadastro">
          <h2>CADASTROS</h2>

          <ul>
            <li>
              <a href="cadastroUsuarios.html">Usuarios</a>
            </li>
            <li>
              <a href="cadastroPedidos.html">Pedidos</a>
            </li>
          </ul>
        </div>
        <div class="listaUsuarios">
          <div class="headerLista">
            <h2>Pedidos</h2>
            <div class="search">
              <input
                type="text"
                name=""
                class="inputSearch"
                id="inputOrder"
                placeholder="O que você está procurando ?"
              />
              <span class="material-symbols-outlined" id="iconSearch"
                >search</span
              >
            </div>
          </div>

          <div class="tabela">
            <div class="colunaCheckP">
              <label class="hidden">In</label>
            </div>
            <div class="colunaIDP">
              <label><strong>ID</strong></label>
            </div>
            <div class="colunaValor">
              <label><strong>Valor Total</strong></label>
            </div>
            <div class="colunaEstimativa">
              <label><strong>Estimativa Entrega</strong></label>
            </div>
            <div class="colunaCriado">
              <label><strong>Data Criado</strong></label>
            </div>
            <div class="colunaPagamento">
              <label><strong>Forma de Pagamento</strong></label>
            </div>
          </div>

          <div class="botoes">
            <button id="botaoExcluirPedido">EXCLUIR</button>
            <button id="botaoEditarPedido">EDITAR</button>
            <button id="botaoNovoPedido">NOVO</button>
          </div>
        </div>
